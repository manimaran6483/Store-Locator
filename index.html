<!DOCTYPE html>
<html>
    <head>
        <title>Store Locator</title>
        <link rel="stylesheet" href="style/style.css">
		<link rel="icon" href="icon.jpg"  type = "image/x-icon">
		<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </head>
    <body>
	<div class="title">Store Locator</div>
	<div class="search-container">
		<div class="search">
			<input id="zip-code-input" placeholder="Enter zip" type="text">
			<i class="fas fa-search-location" onclick="searchStores()"></i>
		</div>
	</div>
	<div class="store-list-container">
		<div class="stores-list">
			<div class="store-container">
				<div class="store-container-background">
					<div class="store-info-container">		
						<div class="store-address">
							<span>Add</span>
							<span>add2</span>
						</div>
						<div class="store-phone-number">78888787787</div>
					</div>
					<div class="store-number-container">
						<div class="store-number">1</div>
				 	</div>
				</div>
			</div>
		</div>
	</div>
	<div id="map"></div>
	<script src="js/store-data2.js"></script>
	<script src="js/index.js"></script>	
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap">
	</script>
			
		  
    </body>
</html>
